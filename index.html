<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <img src="https://placehold.jp/100x50.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Join</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="home" id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 home-title">
                    <h1>PUNYA LAHAN STRATEGIS YANG TIDAK TERPAKAI?</h1>
                    <div class="mt-5">
                        <p>Yuk jadikan passive income saja!</p>
                    </div>
                    <div class="home-button text-center mt-2">
                        <a href="#join">Daftar Sekarang</a>
                    </div>
                </div>
                <div class="col-md-6 home-banner">
                    <img src="https://placehold.jp/500x350.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </main>

    <div class="extra">
    </div>

    <section class="about" id="about">
        <div class="container">
            <div class="row ">
                <div class="about-content">
                    <div class="about-title text-center">
                        <h1>PELUANG BISNIS MENGUNTUNGKAN</h1>
                    </div>
                    <div class="about-icon">
                        <img src="https://placehold.jp/100x100.png" alt="" class="img-fluid">
                        <img src="https://placehold.jp/100x100.png" alt="" class="img-fluid">
                        <img src="https://placehold.jp/100x100.png" alt="" class="img-fluid">
                        <img src="https://placehold.jp/100x100.png" alt="" class="img-fluid">
                        <img src="https://placehold.jp/100x100.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="product" class="product">
        <div class="container">
            <div class="row">
                <div class="product-image">
                    <img src="https://placehold.jp/300x300.png" alt="" class="img-fluid">
                    <img src="https://placehold.jp/300x300.png" alt="" class="img-fluid">
                    <img src="https://placehold.jp/300x300.png" alt="" class="img-fluid">
                    <img src="https://placehold.jp/300x300.png" alt="" class="img-fluid">
                    <img src="https://placehold.jp/300x300.png" alt="" class="img-fluid">
                    <img src="https://placehold.jp/300x300.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <section class="mitra" id="mitra">
        <div class="container">
            <div class="row mitra-title">
                <h1 class="text-center">
                    FREE FRANCHISE FEE 10 MITRA PERTAMA
                </h1>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
